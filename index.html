<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background: linear-gradient(to bottom, #4567b7, #6495ed);
            background-size: 100% 300%;
            animation: bg-animation 10s infinite;
            min-height: 100vh;
        }
        @keyframes bg-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .canvas-container {
            width: 100%;
            padding: 2rem 1rem;
            box-sizing: border-box;
        }
        .canvas-wrapper {
            width: 100%;
            height: calc(100vh - 4rem); /* Adjusted for toolbar and footer */
            position: relative;
            margin-bottom: 2rem;
        }
        .canvas-wrapper canvas {
            width: 100%;
            height: 100%;
            border: 2px solid black;
            border-radius: 10px;
            background-color: #ffffff;
            --color: #E1E1E1;
            background-image: linear-gradient(0deg, transparent 24%, var(--color) 25%, var(--color) 26%, transparent 27%, transparent 74%, var(--color) 75%, var(--color) 76%, transparent 77%, transparent),
                linear-gradient(90deg, transparent 24%, var(--color) 25%, var(--color) 26%, transparent 27%, transparent 74%, var(--color) 75%, var(--color) 76%, transparent 77%, transparent);
            background-size: 55px 55px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            box-sizing: border-box;
        }
        .canvas-wrapper .canvas-label {
            position: absolute;
            top: 0.5rem;
            left: 0.5rem;
            background: rgba(255, 255, 255, 0.8);
            padding: 0.3rem 0.6rem;
            border-radius: 5px;
            z-index: 10;
            font-size: clamp(0.8rem, 2vw, 1rem);
        }
        .toolbar {
            position: fixed;
            top: 0.5rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 20;
            width: 90%;
            max-width: 600px;
            padding: 0.5rem;
            box-sizing: border-box;
        }
        .color-picker {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            width: 100%;
            box-shadow: 2px 2px 2px #696969;
            max-height: 20vh;
            overflow-y: auto;
        }
        .color-picker .color {
            width: clamp(15px, 4vw, 25px);
            height: clamp(15px, 4vw, 25px);
            margin: 0.2rem;
            border-radius: 10%;
            cursor: pointer;
            position: relative;
            border: 1px solid black;
            flex-shrink: 0;
        }
        .color-picker .color .color-name {
            position: absolute;
            bottom: -1.2rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: clamp(8px, 1.5vw, 10px);
            color: #000;
            background-color: #fff;
            padding: 2px 4px;
            border: 1px solid #ddd;
            border-radius: 5px;
            visibility: hidden;
            opacity: 0;
            transition: all 0.2s ease;
            white-space: nowrap;
        }
        .color-picker .color:hover .color-name {
            visibility: visible;
            opacity: 1;
        }
        .button-container {
            margin-top: 0.5rem;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.3rem;
            width: 100%;
        }
        .button-container .btn {
            margin: 0.2rem;
            padding: 0.5rem 1rem;
            font-size: clamp(10px, 2vw, 14px);
            border: none;
            border-radius: 5px;
            width: clamp(80px, 20vw, 120px);
            height: 2.2rem;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
            flex-grow: 1;
        }
        .button-container .btn#erase {
            background-color: #ff4444;
        }
        .button-container .btn#erase.active {
            background-color: #cc0000;
        }
        .button-container .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: clamp(40px, 10vw, 60px);
            height: clamp(40px, 10vw, 60px);
            animation: load 2s infinite;
            z-index: 20;
        }
        @keyframes load {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-thumb {
            background: #fff;
            border-radius: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f3f9f9;
        }
        .btn:active {
            transform: scale(0.95);
        }
        #color-name {
            font-size: clamp(10px, 2vw, 12px);
            color: #000;
            background-color: #fff;
            padding: 0.2rem 0.4rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: none;
            margin-top: 0.3rem;
            text-align: center;
        }
        .social-links {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #000;
            text-align: center;
            padding: 0.3rem;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        .social-links a {
            margin: 0.2rem;
            color: #fff;
            transition: all 0.2s ease;
            text-decoration: none;
        }
        .social-links a:hover {
            color: #ccc;
            transform: scale(1.1);
        }
        .social-links a i {
            font-size: clamp(14px, 3vw, 18px);
        }
        .created-by {
            font-size: clamp(8px, 2vw, 12px);
            color: #fff;
            margin: 0 0.5rem;
        }
        .shapes-menu {
            position: fixed;
            top: 0.5rem;
            right: 0.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 20;
            background-color: #f9f9f9;
            padding: 0.5rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 2px #696969;
            max-height: 90vh;
            overflow-y: auto;
            width: clamp(100px, 20vw, 150px);
        }
        .shapes-menu button {
            margin: 0.3rem 0;
            padding: 0.4rem 0.8rem;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: clamp(10px, 2vw, 14px);
        }
        .shapes-menu button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }
        .shapes-menu button.active {
            background-color: #45a049;
        }
        .eraser-cursor {
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32"><circle cx="16" cy="16" r="10" fill="none" stroke="gray" stroke-width="2"/></svg>') 16 16, auto;
        }
        canvas {
            cursor: default;
            touch-action: none; /* Prevent default touch behaviors */
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .canvas-wrapper {
                height: calc(100vh - 5rem);
            }
            .toolbar {
                width: 95%;
                max-width: 500px;
            }
            .shapes-menu {
                width: clamp(90px, 18vw, 130px);
            }
        }

        @media (max-width: 768px) {
            .toolbar {
                top: 0.3rem;
                width: 98%;
                padding: 0.3rem;
            }
            .color-picker {
                max-height: 15vh;
            }
            .color-picker .color {
                width: clamp(12px, 3.5vw, 20px);
                height: clamp(12px, 3.5vw, 20px);
                margin: 0.15rem;
            }
            .button-container {
                flex-direction: row;
                flex-wrap: wrap;
            }
            .button-container .btn {
                width: clamp(70px, 22vw, 100px);
                height: 2rem;
                padding: 0.4rem 0.8rem;
            }
            .shapes-menu {
                top: auto;
                bottom: 3rem;
                right: 0.3rem;
                width: clamp(80px, 15vw, 120px);
            }
            .canvas-wrapper {
                height: calc(100vh - 6rem);
            }
        }

        @media (max-width: 480px) {
            .canvas-container {
                padding: 1rem 0.5rem;
            }
            .canvas-wrapper {
                height: calc(100vh - 7rem);
                margin-bottom: 1rem;
            }
            .toolbar {
                width: 100%;
                padding: 0.2rem;
            }
            .color-picker {
                max-height: 10vh;
                padding: 0.3rem;
            }
            .color-picker .color {
                width: clamp(10px, 3vw, 15px);
                height: clamp(10px, 3vw, 15px);
                margin: 0.1rem;
            }
            .color-picker .color .color-name {
                font-size: clamp(6px, 1.2vw, 8px);
                bottom: -1rem;
            }
            .button-container .btn {
                width: clamp(60px, 25vw, 90px);
                height: 1.8rem;
                font-size: clamp(9px, 2vw, 12px);
                padding: 0.3rem 0.6rem;
            }
            .shapes-menu {
                width: clamp(70px, 20vw, 100px);
                padding: 0.3rem;
                bottom: 2.5rem;
            }
            .shapes-menu button {
                padding: 0.3rem 0.6rem;
                font-size: clamp(8px, 2vw, 12px);
            }
            .social-links {
                padding: 0.2rem;
                gap: 0.3rem;
            }
            .social-links a i {
                font-size: clamp(12px, 2.5vw, 16px);
            }
            .created-by {
                font-size: clamp(6px, 1.5vw, 10px);
            }
        }

        @media (max-width: 320px) {
            .color-picker {
                max-height: 8vh;
            }
            .button-container .btn {
                width: 100%;
                max-width: 80px;
            }
            .shapes-menu {
                width: 100%;
                max-width: 90px;
            }
        }
    </style>

    <script>
        const { jsPDF } = window.jspdf;
        const canvases = document.querySelectorAll('.whiteboard');
        let canvasStates = {};
        let activeCanvas = null;
        let color = 'black';
        let brushSize = 1;
        let colorNameElement = document.getElementById('color-name');
        let currentShape = 'free';

        canvases.forEach(canvas => {
            const ctx = canvas.getContext('2d');
            const id = canvas.dataset.id;
            canvasStates[id] = {
                ctx: ctx,
                isDrawing: false,
                isErasing: false,
                lastX: 0,
                lastY: 0,
                lines: [],
                history: [],
                startX: 0,
                startY: 0
            };

            resizeCanvas(canvas);

            canvas.addEventListener('mousedown', (e) => startDrawing(e, canvas));
            canvas.addEventListener('mousemove', (e) => draw(e, canvas));
            canvas.addEventListener('mouseup', () => endDrawing(canvas));
            canvas.addEventListener('mouseleave', () => canvasStates[id].isDrawing = false);
            canvas.addEventListener('touchstart', (e) => startDrawing(e, canvas), { passive: false });
            canvas.addEventListener('touchmove', (e) => draw(e, canvas), { passive: false });
            canvas.addEventListener('touchend', () => endDrawing(canvas));
            canvas.addEventListener('click', () => activeCanvas = canvas);
        });

        function resizeCanvas(canvas) {
            const wrapper = canvas.parentElement;
            canvas.width = wrapper.clientWidth - 4; // Adjust for borders
            canvas.height = wrapper.clientHeight - 4;
            redraw(canvas);
        }

        document.querySelectorAll('.color').forEach(colorDiv => {
            colorDiv.addEventListener('click', e => {
                color = e.target.getAttribute('data-color');
                let colorName = e.target.querySelector('.color-name').textContent;
                colorNameElement.textContent = `Selected Color: ${colorName}`;
                colorNameElement.style.display = 'block';
                if (activeCanvas) {
                    canvasStates[activeCanvas.dataset.id].isErasing = false;
                    document.getElementById('erase').classList.remove('active');
                    updateCursor(activeCanvas);
                }
            });
        });

        function startDrawing(e, canvas) {
            e.preventDefault();
            activeCanvas = canvas;
            const state = canvasStates[canvas.dataset.id];
            const rect = canvas.getBoundingClientRect();
            const clientX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
            const clientY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
            state.lastX = state.startX = clientX - rect.left;
            state.lastY = state.startY = clientY - rect.top;
            state.isDrawing = true;

            if (state.isErasing) {
                eraseAt(state.lastX, state.lastY, canvas);
                redraw(canvas);
            } else if (currentShape === 'free') {
                state.lines.push([{x: state.lastX, y: state.lastY, color: color, brushSize: brushSize}]);
            }
        }

        function draw(e, canvas) {
            const state = canvasStates[canvas.dataset.id];
            if (!state.isDrawing) return;
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const clientX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
            const clientY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
            const currentX = clientX - rect.left;
            const currentY = clientY - rect.top;

            if (state.isErasing) {
                const steps = 10;
                const dx = (currentX - state.lastX) / steps;
                const dy = (currentY - state.lastY) / steps;
                for (let i = 0; i <= steps; i++) {
                    eraseAt(state.lastX + dx * i, state.lastY + dy * i, canvas);
                }
                redraw(canvas);
            } else if (currentShape === 'free') {
                state.lines[state.lines.length - 1].push({x: currentX, y: currentY, color: color, brushSize: brushSize});
                redraw(canvas);
            } else {
                redraw(canvas);
                drawPreview(currentX, currentY, canvas);
            }
            state.lastX = currentX;
            state.lastY = currentY;
        }

        function endDrawing(canvas) {
            const state = canvasStates[canvas.dataset.id];
            if (state.isDrawing) {
                if (!state.isErasing && currentShape !== 'free') {
                    drawShape(state.lastX, state.lastY, canvas);
                }
                state.history.push(JSON.stringify(state.lines));
                state.isDrawing = false;
                if (state.isErasing) {
                    state.lines = state.lines.filter(line => line.length > 0);
                }
            }
        }

        document.addEventListener('keydown', e => {
            if (e.ctrlKey && e.key === 'z' && activeCanvas && canvasStates[activeCanvas.dataset.id].history.length > 0) {
                const state = canvasStates[activeCanvas.dataset.id];
                state.lines = JSON.parse(state.history.pop());
                redraw(activeCanvas);
            }
        });

        document.querySelectorAll('.shapes-menu button').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.shapes-menu button').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentShape = btn.id.split('-')[0];
                if (activeCanvas) {
                    canvasStates[activeCanvas.dataset.id].isErasing = false;
                    document.getElementById('erase').classList.remove('active');
                    updateCursor(activeCanvas);
                }
            });
        });

        document.getElementById('size').addEventListener('click', () => {
            let sizes = ['1px', '2px', '5px', '10px', '15px'];
            let currentSize = document.getElementById('size').textContent;
            let currentIndex = sizes.indexOf(currentSize);
            let nextIndex = (currentIndex + 1) % sizes.length;
            document.getElementById('size').textContent = sizes[nextIndex];
            brushSize = parseInt(sizes[nextIndex]);
        });

        document.getElementById('clean').addEventListener('click', () => {
            if (activeCanvas) {
                const state = canvasStates[activeCanvas.dataset.id];
                state.lines = [];
                state.history = [];
                state.ctx.clearRect(0, 0, activeCanvas.width, activeCanvas.height);
            }
        });

        document.getElementById('erase').addEventListener('click', () => {
            if (activeCanvas) {
                const state = canvasStates[activeCanvas.dataset.id];
                state.isErasing = !state.isErasing;
                document.getElementById('erase').classList.toggle('active');
                updateCursor(activeCanvas);
                colorNameElement.style.display = state.isErasing ? 'none' : 'block';
                if (state.isErasing) {
                    document.querySelectorAll('.shapes-menu button').forEach(b => b.classList.remove('active'));
                    document.getElementById('free-draw').classList.add('active');
                    currentShape = 'free';
                }
            }
        });

        document.getElementById('save').addEventListener('click', () => {
            const loading = document.getElementById('loading');
            loading.style.display = 'block';
            
            const doc = new jsPDF({
                unit: 'mm'
            });
            
            let firstPage = true;
            canvases.forEach((canvas, index) => {
                if (!firstPage) {
                    doc.addPage();
                }
                firstPage = false;
                
                const pdfWidth = canvas.width * 0.264583;
                const pdfHeight = canvas.height * 0.264583;
                
                doc.setPage(index + 1);
                doc.internal.pageSize.width = pdfWidth;
                doc.internal.pageSize.height = pdfHeight;
                
                const imgData = canvas.toDataURL('image/png', 1.0);
                doc.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight, undefined, 'FAST');
            });
            
            const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
            doc.save(`whiteboard-all-canvases-${timestamp}.pdf`);
            setTimeout(() => loading.style.display = 'none', 500);
        });

        function updateCursor(canvas) {
            const state = canvasStates[canvas.dataset.id];
            canvas.classList.remove('eraser-cursor');
            if (state.isErasing) {
                canvas.classList.add('eraser-cursor');
            } else {
                canvas.style.cursor = 'default';
            }
        }

        function drawPentagonPreview(ctx, startX, startY, endX, endY) {
            const radius = Math.sqrt(Math.pow(endX - startX, 2) + Math.pow(endY - startY, 2));
            ctx.beginPath();
            for (let i = 0; i < 5; i++) {
                const angle = (Math.PI * 2 / 5) * i - Math.PI / 2;
                ctx.lineTo(startX + Math.cos(angle) * radius, startY + Math.sin(angle) * radius);
            }
            ctx.closePath();
        }

        function drawHexagonPreview(ctx, startX, startY, endX, endY) {
            const radius = Math.sqrt(Math.pow(endX - startX, 2) + Math.pow(endY - startY, 2));
            ctx.beginPath();
            for (let i = 0; i < 6; i++) {
                const angle = (Math.PI * 2 / 6) * i - Math.PI / 2;
                ctx.lineTo(startX + Math.cos(angle) * radius, startY + Math.sin(angle) * radius);
            }
            ctx.closePath();
        }

        function drawArrowPreview(ctx, startX, startY, endX, endY) {
            const headLength = 20;
            const dx = endX - startX;
            const dy = endY - startY;
            const angle = Math.atan2(dy, dx);
            ctx.beginPath();
            ctx.moveTo(startX, startY);
            ctx.lineTo(endX, endY);
            ctx.moveTo(endX - headLength * Math.cos(angle - Math.PI/6), endY - headLength * Math.sin(angle - Math.PI/6));
            ctx.lineTo(endX, endY);
            ctx.lineTo(endX - headLength * Math.cos(angle + Math.PI/6), endY - headLength * Math.sin(angle + Math.PI/6));
        }

        function drawPentagonPoints(startX, startY, endX, endY) {
            const radius = Math.sqrt(Math.pow(endX - startX, 2) + Math.pow(endY - startY, 2));
            const points = [];
            for (let i = 0; i <= 5; i++) {
                const angle = (Math.PI * 2 / 5) * i - Math.PI / 2;
                points.push({x: startX + Math.cos(angle) * radius, y: startY + Math.sin(angle) * radius, color: color, brushSize: brushSize});
            }
            return points;
        }

        function drawHexagonPoints(startX, startY, endX, endY) {
            const radius = Math.sqrt(Math.pow(endX - startX, 2) + Math.pow(endY - startY, 2));
            const points = [];
            for (let i = 0; i <= 6; i++) {
                const angle = (Math.PI * 2 / 6) * i - Math.PI / 2;
                points.push({x: startX + Math.cos(angle) * radius, y: startY + Math.sin(angle) * radius, color: color, brushSize: brushSize});
            }
            return points;
        }

        function drawArrowPoints(startX, startY, endX, endY) {
            const headLength = 20;
            const dx = endX - startX;
            const dy = endY - startY;
            const angle = Math.atan2(dy, dx);
            return [
                {x: startX, y: startY, color: color, brushSize: brushSize},
                {x: endX, y: endY, color: color, brushSize: brushSize},
                {x: endX - headLength * Math.cos(angle - Math.PI/6), y: endY - headLength * Math.sin(angle - Math.PI/6), color: color, brushSize: brushSize},
                {x: endX, y: endY, color: color, brushSize: brushSize},
                {x: endX - headLength * Math.cos(angle + Math.PI/6), y: endY - headLength * Math.sin(angle + Math.PI/6), color: color, brushSize: brushSize}
            ];
        }

        function drawPreview(x, y, canvas) {
            const state = canvasStates[canvas.dataset.id];
            const ctx = state.ctx;
            ctx.beginPath();
            ctx.lineWidth = brushSize;
            ctx.strokeStyle = color;
            if (currentShape === 'line') {
                ctx.moveTo(state.startX, state.startY);
                ctx.lineTo(x, y);
            } else if (currentShape === 'rectangle') {
                ctx.rect(state.startX, state.startY, x - state.startX, y - state.startY);
            } else if (currentShape === 'circle') {
                const radius = Math.sqrt(Math.pow(x - state.startX, 2) + Math.pow(y - state.startY, 2));
                ctx.arc(state.startX, state.startY, radius, 0, Math.PI * 2);
            } else if (currentShape === 'triangle') {
                ctx.moveTo(state.startX, state.startY);
                ctx.lineTo(x, y);
                ctx.lineTo(state.startX * 2 - x, y);
                ctx.closePath();
            } else if (currentShape === 'star') {
                drawStarPreview(ctx, state.startX, state.startY, x, y);
            } else if (currentShape === 'pentagon') {
                drawPentagonPreview(ctx, state.startX, state.startY, x, y);
            } else if (currentShape === 'hexagon') {
                drawHexagonPreview(ctx, state.startX, state.startY, x, y);
            } else if (currentShape === 'arrow') {
                drawArrowPreview(ctx, state.startX, state.startY, x, y);
            }
            ctx.stroke();
        }

        function drawShape(x, y, canvas) {
            const state = canvasStates[canvas.dataset.id];
            let shapePoints = [];
            const points = 50;
            if (currentShape === 'line') {
                shapePoints = [
                    {x: state.startX, y: state.startY, color: color, brushSize: brushSize},
                    {x: x, y: y, color: color, brushSize: brushSize}
                ];
            } else if (currentShape === 'rectangle') {
                const width = x - state.startX;
                const height = y - state.startY;
                for (let i = 0; i <= points; i++) {
                    if (i <= points/4) shapePoints.push({x: state.startX + (width * i * 4 / points), y: state.startY, color: color, brushSize: brushSize});
                    else if (i <= points/2) shapePoints.push({x: state.startX + width, y: state.startY + (height * (i - points/4) * 4 / points), color: color, brushSize: brushSize});
                    else if (i <= 3*points/4) shapePoints.push({x: state.startX + width - (width * (i - points/2) * 4 / points), y: state.startY + height, color: color, brushSize: brushSize});
                    else shapePoints.push({x: state.startX, y: state.startY + height - (height * (i - 3*points/4) * 4 / points), color: color, brushSize: brushSize});
                }
            } else if (currentShape === 'circle') {
                const radius = Math.sqrt(Math.pow(x - state.startX, 2) + Math.pow(y - state.startY, 2));
                for (let i = 0; i <= points; i++) {
                    const angle = (i / points) * Math.PI * 2;
                    shapePoints.push({
                        x: state.startX + Math.cos(angle) * radius,
                        y: state.startY + Math.sin(angle) * radius,
                        color: color,
                        brushSize: brushSize
                    });
                }
            } else if (currentShape === 'triangle') {
                shapePoints = [
                    {x: state.startX, y: state.startY, color: color, brushSize: brushSize},
                    {x: x, y: y, color: color, brushSize: brushSize},
                    {x: state.startX * 2 - x, y: y, color: color, brushSize: brushSize},
                    {x: state.startX, y: state.startY, color: color, brushSize: brushSize}
                ];
            } else if (currentShape === 'star') {
                shapePoints = drawStarPoints(state.startX, state.startY, x, y);
            } else if (currentShape === 'pentagon') {
                shapePoints = drawPentagonPoints(state.startX, state.startY, x, y);
            } else if (currentShape === 'hexagon') {
                shapePoints = drawHexagonPoints(state.startX, state.startY, x, y);
            } else if (currentShape === 'arrow') {
                shapePoints = drawArrowPoints(state.startX, state.startY, x, y);
            }
            state.lines.push(shapePoints);
            redraw(canvas);
        }

        function drawStarPreview(ctx, startX, startY, endX, endY) {
            const radius = Math.sqrt(Math.pow(endX - startX, 2) + Math.pow(endY - startY, 2));
            const innerRadius = radius * 0.4;
            ctx.beginPath();
            for (let i = 0; i < 10; i++) {
                const angle = Math.PI / 5 * i;
                const r = i % 2 === 0 ? radius : innerRadius;
                ctx.lineTo(startX + Math.cos(angle) * r, startY + Math.sin(angle) * r);
            }
            ctx.closePath();
        }

        function drawStarPoints(startX, startY, endX, endY) {
            const radius = Math.sqrt(Math.pow(endX - startX, 2) + Math.pow(endY - startY, 2));
            const innerRadius = radius * 0.4;
            const points = [];
            for (let i = 0; i < 10; i++) {
                const angle = Math.PI / 5 * i;
                const r = i % 2 === 0 ? radius : innerRadius;
                points.push({x: startX + Math.cos(angle) * r, y: startY + Math.sin(angle) * r, color: color, brushSize: brushSize});
            }
            points.push(points[0]);
            return points;
        }

        function redraw(canvas) {
            const state = canvasStates[canvas.dataset.id];
            state.ctx.clearRect(0, 0, canvas.width, canvas.height);
            state.lines.forEach(line => {
                if (line.length > 0) {
                    state.ctx.beginPath();
                    state.ctx.lineWidth = line[0].brushSize;
                    state.ctx.strokeStyle = line[0].color;
                    state.ctx.moveTo(line[0].x, line[0].y);
                    for (let i = 1; i < line.length; i++) {
                        state.ctx.lineTo(line[i].x, line[i].y);
                    }
                    state.ctx.stroke();
                }
            });
        }

        function eraseAt(x, y, canvas) {
            const state = canvasStates[canvas.dataset.id];
            const eraseRadius = brushSize * 5;
            let newLines = [];
            state.lines.forEach(line => {
                if (line.length <= 1) {
                    newLines.push(line);
                    return;
                }
                let currentSegment = [];
                let previousPoint = line[0];
                for (let i = 1; i < line.length; i++) {
                    const currentPoint = line[i];
                    const distanceToPrevious = distanceToSegment(x, y, previousPoint.x, previousPoint.y, currentPoint.x, currentPoint.y);
                    if (distanceToPrevious <= eraseRadius) {
                        if (currentSegment.length > 0) {
                            newLines.push([...currentSegment]);
                            currentSegment = [];
                        }
                    } else {
                        if (currentSegment.length === 0 && i === 1) {
                            currentSegment.push(previousPoint);
                        }
                        currentSegment.push(currentPoint);
                    }
                    previousPoint = currentPoint;
                }
                if (currentSegment.length > 1) {
                    newLines.push([...currentSegment]);
                }
            });
            state.lines = newLines.filter(line => line.length > 1);
        }

        function distanceToSegment(px, py, x1, y1, x2, y2) {
            const dx = x2 - x1;
            const dy = y2 - y1;
            const lengthSquared = dx * dx + dy * dy;
            if (lengthSquared === 0) {
                return Math.sqrt(Math.pow(px - x1, 2) + Math.pow(py - y1, 2));
            }
            let t = ((px - x1) * dx + (py - y1) * dy) / lengthSquared;
            t = Math.max(0, Math.min(1, t));
            const closestX = x1 + t * dx;
            const closestY = y1 + t * dy;
            return Math.sqrt(Math.pow(px - closestX, 2) + Math.pow(py - closestY, 2));
        }

        window.addEventListener('resize', () => {
            canvases.forEach(canvas => resizeCanvas(canvas));
        });
    </script>
